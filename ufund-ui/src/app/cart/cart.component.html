<h2>Shopping Cart</h2>
<div class="cart-items">
  <div *ngFor="let scheme of cart">
    {{scheme.name}}
    <button (click)="removeFromCart(scheme)">Remove</button>
  </div>
  <button *ngIf="cart.length > 0" (click)="checkout()">Checkout</button>
</div>
<p *ngIf="checkoutSuccess" class="checkout-message">Donation successful!</p>
