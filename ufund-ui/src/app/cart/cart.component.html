<h2>Shopping Cart</h2>
<div class="cart-items">
  <div *ngFor="let cartItem of cart">
    {{cartItem.scheme.title}} | {{cartItem.scheme.name}} | ${{cartItem.scheme.fundgoal}}
    <input type="number" id="donate-amount" [(ngModel)]="cartItem.donateAmount" placeholder="$">
    <button (click)="removeFromCart(cartItem.scheme); ">x</button>
    <div *ngIf="cartItem.donateAmount == 0">*Please enter a donate amount</div>
    <div *ngIf="cartItem.donateAmount < 0">*Donate amount must be positive</div>
    
  </div>
  <button *ngIf="cart.length > 0" (click)="checkout();">Checkout</button>
</div>
<p *ngIf="checkoutSuccess" class="checkout-message">Donation successful!</p>
