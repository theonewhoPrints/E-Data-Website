<div class="container">
  <div class="user-info">
    <img [src]="imageToShow" class="profile-picture">
    <a routerLink="/profile/{{username}}" class="username">{{username}}</a>
    <div class="navigation">
      <a routerLink="/cupboard" class="cupboard-link">Dashboard</a>
      <a (click)="logout()" class="logout-link">Logout</a>
      <a routerLink="/cart" class="cart-link">Cart</a>
    </div>
  </div>
</div>
