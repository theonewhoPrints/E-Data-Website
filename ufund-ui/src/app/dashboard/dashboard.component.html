<h2>Scheme | Villain</h2>

<div class="schemes-menu">
  <div *ngFor="let scheme of sortedSchemes">
    <a routerLink="/detail/{{scheme.id}}">
      <span>{{ scheme.title }}  </span> | <span>{{ scheme.name}}</span> | <span>{{ scheme.fundgoal}}</span>
    </a>
  </div>
</div>

<app-scheme-search></app-scheme-search>

<select (change)="selectChangeHandler($event)">
  <option *ngFor="let order of orders" [ngValue]="order.name">{{ order.name }}</option>
</select>
