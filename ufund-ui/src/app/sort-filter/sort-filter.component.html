<div class="sort-filter">
    <span>Sort By:</span>
    <div class="dropdown">
      <button class="dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="dropdown-label">Select</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="sortDropdown">
        <button class="dropdown-item" (click)="sortByPrice('asc')">Price: Low to High</button>
        <button class="dropdown-item" (click)="sortByPrice('desc')">Price: High to Low</button>
        <div class="dropdown-divider"></div>
        <input type="number" class="form-control" [(ngModel)]="priceRange" placeholder="Enter Price Range">
        <button class="btn btn-primary" (click)="sortByPriceRange()">Apply</button>
      </div>
    </div>
  </div>
