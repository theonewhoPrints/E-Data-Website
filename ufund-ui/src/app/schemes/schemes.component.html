<h2>Schemes</h2>

<div>
  <label for="new-scheme">Scheme name: </label>
  <input id="new-schemes" #schemeName />
</div>

<ul class="schemes">
  <li *ngFor="let scheme of schemes">
    <a routerLink="/detail/{{scheme.id}}">
      <span class="badge">{{scheme.id}}</span> {{scheme.name}}
    </a>
  </li>
</ul>
