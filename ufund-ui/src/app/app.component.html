<h1>{{title}}</h1>

<header *ngIf="router.url !== '/login'">
  <div class="title-container">
  <nav>
    <a routerLink="/dashboard">Dashboard</a><br>
    <a routerLink="/dashboard">Dashboard</a><br>
    <div *ngIf="role !== 'ROLE_HELPER'">
      <a routerLink="/cupboard">Cupboard</a><br>
    </div>
    <a (click) = "logout()" href>Logout</a>
  </nav>
  <div class="cart-icon" *ngIf="role == 'ROLE_HELPER'">
    <a routerLink="/cart"><i class="fas fa-shopping-cart"></i></a>
  </div>
</div>
</header>
